<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
</head>
<body>
    <input type="text" id="messageInput">
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearMessages()">Clear Messages</button>
    <div id="messageContainer"></div>

    <script>
        const socket = new WebSocket('ws://localhost:8080'); // Подключаемся к серверу

        socket.onopen = function() {
            console.log('Connected to server');
        };

        socket.onmessage = function(event) {
          const messageContainer = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.textContent = event.data;
              message.addEventListener('click', function() {
                // Отправляем сообщение на сервер при клике на сообщение
                const deleteMessage = 'delete ' + event.data;
                socket.send(deleteMessage);
            });
            messageContainer.appendChild(message);
        };

        socket.onclose = function() {
            console.log('Disconnected from server');
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            socket.send(message); // Отправляем сообщение на сервер
            messageInput.value = ''; // Очищаем поле ввода
        }
         function clearMessages() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = ''; // Очищаем контейнер сообщений
        }
    </script>
</body>
</html>
